<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Login</title>
  </head>
  <center>
    <body>
        <div>
          <img src="logo.png" alt="Logo"width="200" height="200">
          <h2>Halaman Login</h2>
          <h4>
          <form action="dashboard.html">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Masukan Username"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Masukan Password"><br><br>
            <input type="submit" value="Login">
            <input type="button" value="Register" onclick="location.href='register.html'">
          </form>
          </h4>
        </div>
      </body>
  </center>
</html>
